<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Metronome!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./met.js"></script>
</head>
<body>
    
    <header>
        <div id="header-text">
            Random Metronome!
        </div>
        
    </header>


    <div id="form-wrapper">
        <form id="form">
            <label for="bars">Number of bars before changing:</label><br>
            <input type="number" name="bars" id="bars" placeholder="Bars"><br>
            <label for="min">Lowest Tempo:</label><br>
            <input type="number" id="min" name="min" placeholder="Min Tempo"><br>
            <label for="max">Highest Tempo:</label><br>
            <input type="number" id="max" name="max" placeholder="Max Tempo"><br>
            <input type="submit" id="submit" value="Start" name="submit">
          </form> 
    </div>
    



</body>
</html>
