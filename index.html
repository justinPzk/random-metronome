<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Metronome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div id="header-text">
            Random Metronome!
        </div>
        
    </header>


    <div id="form">
        <form>
            <label for="bars">Number of bars before changing:</label><br>
            <input type="number" name="bars" id="bars"><br>
            <label for="min">Lowest Tempo:</label><br>
            <input type="number" id="min" name="min"><br>
            <label for="max">Highest Tempo:</label><br>
            <input type="number" id="max" name="max"><br>
            <button type="button">Start</button>
          </form> 
    </div>
    



</body>
</html>
